<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Online Registration Form</title>
</head>
<header>
    <div class="container">
        <h1 class="title">The Code Review</h1>
        <h2 class="sub-title">Sign-up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox.</p>
    </div>
</header>
<body>
    <form>
        <fieldset class="fs-1">
            <legend>Contact Information</legend>

            <div class="container-2">
                <label for="name" class="-name">Full Name</label><br>
                <input type="text" id="name" name="user_name" class="-name" placeholder="required"><br>
            </div>
            <div class="container-2">
                <label for="email" class="-email">Email Address</label><br>
                <input type="text" id="email" name="user_email" class="-email" placeholder="required"><br>
            </div>
            <div class="container-2">
                <label for="phone" class="-phone">Phone Number</label><br>
                <input type="tel" id="phone" name="user_phone" class="-phone"><br>
            </div>
            <div class="container-2">
                <label for="address" class="-address">Street Address</label><br>
                <input type="text" id="address" name="user_address" class="-address"><br>
            </div>
            <div class="container-2">
                <label for="city" class="-city">City</label><br>
                <input type="text" id="city" name="user_city" class="-city"><br>
            </div>
            <div class="container-2">
                <label for="state" class="-state">State</label><br>
                <select id="state" name="user_state" class="-state">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select><br>
            </div>
            <div class="container-2">
                <label for="zip" class="-zip">Zip Code</label><br>
                <input type="text" id="zip" name="user_zip" class="-zip">
            </div>
        </fieldset>
        <fieldset class="fs-2">
            <legend>Newsletter</legend>
            <p>Select the newsletters you would like to receive</p>
            <input type="checkbox" id="html" value="html" name="user_letter"><label for="html">HTML News</label><br>
            <input type="checkbox" id="css" value="css" name="user_letter"><label for="css">CSS News</label><br>
            <input type="checkbox" id="javascript" value="javascript" name="user_letter"><label for="javascript">Javascript News</label><br>
            <p>Newsletter Format</p>
            <input type="radio" id="html-f" value="html-f" name="user_format"><label for="html-f">HTML</label><br>
            <input type="radio" id="plain" value="plain" name="user_format"><label for="plain">Plain text</label><br>
            <label for="other">Other topics you'd like to hear about</label><br>
            <textarea id="other" name="user_other"></textarea><br>
            <input type="submit" value="Sign Up"><br>
            <i>Copyright the Code Review</i>
        </fieldset>
    </form>
</body>
</html>
